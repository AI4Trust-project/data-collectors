metadata:
  name: youtubethumbnails
  labels:
    nuclio.io/project-name: default
  resourceVersion: "321878"
spec:
  handler: "main:handler"
  runtime: "python:3.9"
  env:
    - name: KAFKA_BROKER
      valueFrom:
        secretKeyRef:
          name: kafkacredentials
          key: broker_url
    - name: MINIO_HOME
      valueFrom:
        secretKeyRef:
          name: miniocredentials
          key: miniohome
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: miniocredentials
          key: accesskey
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: miniocredentials
          key: secretkey
  resources:
    requests:
      cpu: 25m
      memory: 1Mi
  imageHash: "1698416328640546899"
  triggers:
    default-http:
      class: ""
      kind: http
      name: default-http
      maxWorkers: 1
      attributes:
        serviceType: ClusterIP
    kafka-trigger:
      class: ""
      kind: kafka-cluster
      name: kafka-trigger
      maxWorkers: 1
      explicitAckMode: disable
      workerTerminationTimeout: 5s
      attributes:
        brokers:
          - 'my-cluster-kafka-brokers.kafka:9092'
        consumerGroup: group1
        fetchDefault: 1048576
        heartbeatInterval: 3s
        initialOffset: latest
        maxWaitHandlerDuringRebalance: 5s
        rebalanceTimeout: 60s
        sasl:
          enable: false
          password: ""
          user: ""
        sessionTimeout: 10s
        topics:
          - youtube-thumbnails
        workerAllocationMode: pool
  version: 1
  alias: latest
  build:
    functionSourceCode: 
    commands:
      - 'pip install kafka-python minio'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
    timestamp: 1698416473
  loggerSinks:
    - level: debug
  platform: {}
  securityContext: {}
  eventTimeout: ""